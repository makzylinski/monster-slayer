<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">MAX</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" v-bind:style="{ width: playerHealth + '%'}">
                    <p v-if="playerHealth > 0">{{ playerHealth }}</p>
                    <p v-else>DEAD</p>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" v-bind:style="{ width: monsterHealth + '%'}">
                    <p v-model="monsterHealth" v-if="monsterHealth > 0">{{ monsterHealth }}</p>
                    <p v-model="monsterHealth" v-else>DEAD</p>
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else="gameIsRunning">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="surrender">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="fightLog.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="fight in fightLog">
                    {{ fight }}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
<script src="vue.js"></script>
<script src="script.js"></script>
</html>
